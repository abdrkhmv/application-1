<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Center</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e0e5ec;
            color: #333;
            -webkit-user-select: none; /* Prevent text selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden; /* Prevent any unintended scrolling */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .card {
            background: #e0e5ec;
            box-shadow: 7px 7px 15px #b3b6ba, -7px -7px 15px #ffffff;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s ease;
        }

        .card h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .card p {
            margin: 0;
        }

        .card button {
            padding: 10px 20px;
            background: #e0e5ec;
            box-shadow: 7px 7px 15px #b3b6ba, -7px -7px 15px #ffffff;
            border: none;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .card button:active {
            transform: scale(0.95);
        }

        .emoji {
            font-size: 2em;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        button, .card {
            -webkit-tap-highlight-color: rgba(0,0,0,0); /* Remove tap highlight */
        }
    </style>
</head>

            <button>View Schedule</button>
        </div>

            <div class="emoji">ðŸŽ“</div>
            <h1>Progress</h1>
            <p>Track your learning journey and achievements.</p>
            <button>Track Progress</button>
        </div>

            <div class="emoji">ðŸ’¬</div>

            <p>Connect with fellow learners and mentors.</p>
            <button>Join Now</button>
        </div>
    </div>
</body>
</html>
