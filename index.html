<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Skeuomorphism Study Center</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f1f2f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: #f1f2f6;
            border-radius: 20px;
            box-shadow: 8px 8px 16px #d1d2d6, -8px -8px 16px #ffffff;
            padding: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 12px 12px 24px #d1d2d6, -12px -12px 24px #ffffff;
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .card h1 {
            font-size: 1.5em;
            margin: 0 0 10px;
        }

        .card p {
            margin: 0 0 20px;
            color: #555;
        }

        .card button {
            padding: 10px 20px;
            font-size: 1em;
            color: #333;
            background: #f1f2f6;
            border: none;
            border-radius: 50px;
            box-shadow: 4px 4px 8px #d1d2d6, -4px -4px 8px #ffffff;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .card button:active {
            transform: scale(0.95);
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        </div>

            <h1>Schedule</h1>

            <h1>Progress</h1>
            <p>Track your learning journey and achievements.</p>
            <button>Track Progress</button>
        </div>

            <p>Connect with fellow learners and mentors.</p>
            <button>Join Now</button>
        </div>
    </div>
</body>
</html>
